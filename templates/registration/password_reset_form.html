{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class="text-white max-w-lg mx-auto py-2">
    <h1 class="text-4xl text-gray-100">Reset your password</h1>

    <form class="mt-5" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md" type="submit">Reset password</button>
    </form>
    <div class="py-5 border-t border-gray-200 mt-5">
        <a class="hover:text-blue-500" href="{% url 'login' %}">Already have an account?</a>
    </div>
    <div class="mt-1">
        <a class="hover:text-blue-500" href="{% url 'signup' %}">Don't have an account?</a>
    </div>
</div>

{% endblock content %}
