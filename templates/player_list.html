{% extends "base.html" %}

{% block content %}
    <h2>Kanji Slayer Player Listing</h2>
    
    {% for player in players %}
    <div class="player">
    <a href="{% url 'quizgame:player-profile-page' player.pk %}">{{ player }}</a>
    <a href="{% url 'quizgame:player-profile-admin-update' player.pk %}">Admin only: Edit player</a>
    Level: {{ player.level }}
    XP: {{ player.xp }}
    </div>
    {% endfor %}
{% endblock content %}
