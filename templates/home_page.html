{% extends "base.html" %}

{% block content %}
<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
      <img class="lg:w-1/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="https://i.imgur.com/7bSEir5.png">
      <div class="text-center lg:w-2/3 w-full">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-100">The #1 Japanese Learning RPG!</h1>
        <p class="mb-8 leading-relaxed">Kanji Slayer is the best way to learn Hiragana, Katakana, Kanji, and vocabulary! We are a 100% free, text based MMORPG. Created by a single developer with love. <3 </p>
        <div class="flex justify-center">
          <button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Play Now</button>
          <button class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg">Sign Up</button>
        </div>
      </div>
    </div>
</section>
{% endblock content %}
